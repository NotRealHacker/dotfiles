[foot]
# Set the font
font = "Fira Code Regular 12"

# Enable true color support for the terminal
true-color = true

# Set the background and foreground colors
background = #f1c6b8   # Soft pastel color, resembling candy
foreground = #4c3b58   # Deep rich color for better readability

# Set the cursor color and style
cursor-shape = "block"
cursor-color = #ff7e8f  # Candy pink color for the cursor

# Customize selection and highlight colors
selection-background = #ffcbf2  # Light pastel pink selection highlight
selection-foreground = #4c3b58  # Dark text for selected text

# Set the color palette for terminal
color0 = #f1c6b8   # Light candy base color
color1 = #ff7e8f   # Candy pink
color2 = #a1cce5   # Soft mint green
color3 = #ffea80   # Light lemon yellow
color4 = #ffd1e1   # Pale lavender
color5 = #b68ac3   # Cotton candy purple
color6 = #bce6eb   # Light pastel blue
color7 = #4c3b58   # Dark purple, for contrast
color8 = #f9c2c6   # Light coral pink
color9 = #f28e98   # Bright candy red
color10 = #90b5b6  # Pastel teal
color11 = #ffd685  # Peachy yellow
color12 = #f4d3ec  # Soft pastel lilac
color13 = #dab0d7  # Lilac pink
color14 = #e0f7f5  # Pastel cyan
color15 = #4c3b58   # Dark color for text contrast

# Set the background image if desired (optional)
# background-image = /path/to/candy-themed-background.png

# Set the terminal bell color (optional)
bell-color = #ff7e8f  # Candy pink bell

# Set the scrollbar style (optional)
scrollbar = "none"  # Optionally hide scrollbar for cleaner look

# Enable transparency (optional)
background-transparency = 0.85  # 85% transparency to show background effects

