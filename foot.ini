font=Maple Mono NF:size=12
font-bold=Maple Mono NF:style=Bold:size=12
pad=20x20

[colors]
foreground=00ff00 # Hacker Green Text
background=000000 # Pure Black
regular0=003300   # Dark Green
regular1=ff0000   # Red Alert
regular2=00ff00   # Matrix Green
regular3=ffff00   # Yellow Warning
regular4=0080ff   # Electric Blue
regular5=ff00ff   # Purple Haze
regular6=00ffff   # Cyan Surge
regular7=ffffff   # White Glare
bright0=004400    # Deeper Green
bright1=ff3333    # Red Glow
bright2=33ff33    # Bright Matrix Green
bright3=ffff33    # Intense Yellow
bright4=3399ff    # Bright Blue
bright5=ff33ff    # Neon Pink
bright6=33ffff    # Neon Cyan
bright7=cccccc    # Soft White

[scrollback]
indicator-position=fixed
indicator-format=percentage
